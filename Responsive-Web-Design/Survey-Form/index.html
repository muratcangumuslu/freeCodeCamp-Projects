<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 id="title">Foreign Language Courses Survey</h1>
            <p id="description">Thank you for feedback for the language courses provided by our department</p>
        </header>

        <form id="survey-form">

            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" 
                       name="name" 
                       id="name" 
                       placeholder="Enter your name"
                       required>
            </div>

            <div class="form-group"> 
                <label id="email-label" for="email">Email</label>
                <input type="email"
                       name="email"
                       id="email"
                       placeholder="Your email address"
                       required>
            </div>

            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number"
                       name="age"
                       id="number"
                       min="10"
                       max="100"
                       placeholder="Your age">
            </div>

            <div class="form-group">
                <p>The question for the options</p>
                <select name="language" id="dropdown" required>
                    <option disabled selected value>Select current language</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="german">German</option>
                    <option value="arabic">Arabic</option>
                    <option value="chinese">Chinese</option>
                </select>
            </div>

            <div class="form-group">
                <p>How likely are you to recommend our courses to your friends?</p>
                
                <label>Very likely
                    <input type="radio" 
                           name="student-recommend" 
                           class="input-radio" 
                           value="Very likely" 
                           checked>
                </label>
                
                <label>Somewhat likely
                     <input type="radio" 
                           name="student-recommend" 
                           class="input-radio" 
                           value="Somewhat likely">
                </label>
                
                <label>Somewaht unlikely
                    <input type="radio" 
                           name="student-recommend"
                           class="input-radio"
                           value="Somewhat unlikely">
                </label>
                   
                <label>Very unlikely
                    <input type="radio"
                           name="student-recommend"
                           class="input-radio"
                           value="Very unlikely">
                </label>
                
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
